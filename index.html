<!DOCTYPE html>
<html>

<head>
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,600;1,100;1,300;1,600&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container">
        <h1>Lista de Tarefas</h1>
        <div class="new-task-container box">
            <label for="new-task">Adicionar nova tarefa</label>
            <input type="text" id="new-task">
            <button id="add-task">Adicionar</button>
        </div>
        <div class="todo-list box">
            <h2>Tarefas a fazer</h2>
            <ul>
                <li id="task-example">
                    <input type="checkbox">
                    <label>Nome da tarefa</lable>
                </li>
            </ul>
        </div>
        <div class="complete-list box">
            <h2>Tarefas feitas</h2>
            <ul>
                <li>Nome da tarefa <button class="delete">Apagar</button></li>
            </ul>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
